<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- ICONSCOUT -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <h2>Popular Collections</h2>
        <ul class="categories">
            <li><a class="category">Profile</a></li>
            <li><a class="category">New York</a></li>
            <li><a class="category">Relaxing</a></li>
            <li><a class="category">Person</a></li>
            <li><a class="category">Fashion</a></li>
        </ul>
        <section class="galleries">


            <article class="gallery">
                <div class="gallery_images">
                    <div class="gallery_images-thumbnail">
                        <img src="./project-1-of-5-assets-main/person1.jpg">
                    </div>
                    <div class="gallery_images-more">
                        <div><img src="./project-1-of-5-assets-main/person2.jpg" alt="Person Two"></div>
                        <div><img src="./project-1-of-5-assets-main/person3.jpg" alt="Person Three"></div>
                        <div><img src="./project-1-of-5-assets-main/person4.jpg" alt="Person Four"></div>
                    </div> 
                </div>
                <div class="gallery_info">
                    <p>People</p>
                    <small><i class="uil uil-scenery"></i>346</small>
                </div>
            </article>


            <article class="gallery">
                <div class="gallery_images">
                    <div class="gallery_images-thumbnail">
                        <img src="./project-1-of-5-assets-main/nature1.jpg">
                    </div>
                    <div class="gallery_images-more">
                        <div><img src="./project-1-of-5-assets-main/nature2.jpg" alt="Nature Two"></div>
                        <div><img src="./project-1-of-5-assets-main/nature3.jpg" alt="Nature Three"></div>
                        <div><img src="./project-1-of-5-assets-main/nature4.jpg" alt="Nature Four"></div>
                    </div> 
                </div>
                <div class="gallery_info">
                    <p>Nature</p>
                    <small><i class="uil uil-scenery"></i>582</small>
                </div>
            </article>


            <article class="gallery">
                <div class="gallery_images">
                    <div class="gallery_images-thumbnail">
                        <img src="./project-1-of-5-assets-main/history1.jpg">
                    </div>
                    <div class="gallery_images-more">
                        <div><img src="./project-1-of-5-assets-main/history2.jpg" alt="History Two"></div>
                        <div><img src="./project-1-of-5-assets-main/history3.jpg" alt="History Three"></div>
                        <div><img src="./project-1-of-5-assets-main/history4.jpg" alt="History Four"></div>
                    </div> 
                </div>
                <div class="gallery_info">
                    <p>History</p>
                    <small><i class="uil uil-scenery"></i>964</small>
                </div>
            </article>
        </section>
    </main>

</body>
</html>
